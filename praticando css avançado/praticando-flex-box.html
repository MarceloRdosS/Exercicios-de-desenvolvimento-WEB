<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flex box</title>
		<style>
			main {
				display: flex;
				flex-direction: row;
			}
			.item {
				height: 200px;
				width: 200px;
				border: 1px solid red;
				margin: 15px;
			}
			.item4 {
				order: -1;
				flex-grow: 3;
				flex-basis: 300px;
			}
			.item2 {
				flex-shrink: 2;
			}
		</style>
	</head>
	<body>
		<h1>Testando a propriedade flex</h1>
		<main>
			<div class="item">Item1</div>
			<div class="item item2">Item2</div>
			<div class="item">Item3</div>
			<div class="item item4">Item4</div>
			<div class="item">Item5</div>
		</main>
	</body>
</html>
